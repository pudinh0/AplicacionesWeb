<!DOCTYPE html>
<html>

<head>
    <title>Nébula music - Iniciar sesión</title>
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <img src="imgs/nebula-03.svg" alt="Nébula logo" height="80">
        <h1>Iniciar sesión</h1>
    </header>

    <main>
        <section>
            <form name="form_iniciar_sesion" action="/autenticacion" method="post"
                enctype="application/x-www-form-urlencoded">
                <section>
                    <span>Utiliza tus credenciales para iniciar sesion</span>
                </section>

                <section name="correo">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required minlength="10" maxlength="100" autocomplete="email">
                </section>
                <section name="contraseña">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" name="contraseña" id="contraseña" required autocomplete="off">
                </section>
                <section name="options">
                    <p>¿Aun no tienes una cuenta? <a href="/registro.html">Regístrate aquí</a></p>
                    <button type="submit"> Iniciar sesion</button>
                    <button type="reset"> Limpiar form</button>
                </section>

            </form>

        </section>
    </main>

    <footer>
        <div>
            Síguenos en nuestras redes.
            <div>
                <a href="www.instagram.com" target="_blank">Instagram</a>
                <a href="www.facebook.com" target="_blank">Facebook</a>
                <a href="www.tiktok.com" target="_blank">Tiktok</a>
            </div>
        </div>

        Copyright Nébula 2025.
    </footer>

</body>

</html>
